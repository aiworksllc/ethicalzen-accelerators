version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.sdk
    container_name: legal-assistant-sdk
    ports:
      - "3002:3000"
    environment:
      - ETHICALZEN_GATEWAY_URL=http://gateway:8080
      - ETHICALZEN_CERTIFICATE_ID=${ETHICALZEN_CERTIFICATE_ID:-Legal Document Assistant/legal/us/v1.0}
      - ETHICALZEN_TENANT_ID=${ETHICALZEN_TENANT_ID:-demo}
      - ETHICALZEN_API_KEY=${ETHICALZEN_API_KEY:-sk-demo-public-playground-ethicalzen}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - LLM_MODEL=${LLM_MODEL:-llama-3.3-70b-versatile}
      - PORT=3000
      - NODE_ENV=${NODE_ENV:-development}
    command: ["node", "app/server-sdk.js"]
    depends_on:
      gateway:
        condition: service_healthy
      metrics:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - legal-network
    restart: unless-stopped

  gateway:
    image: us-central1-docker.pkg.dev/ethicalzen-public-04085/ethicalzen-images/acvps-gateway:latest
    container_name: acvps-gateway-legal
    ports:
      - "8082:8080"
    environment:
      - BACKEND_URL=https://ethicalzen-backend-400782183161.us-central1.run.app
      - PORTAL_URL=https://ethicalzen-backend-400782183161.us-central1.run.app
      - API_KEY=${ETHICALZEN_API_KEY:-sk-demo-public-playground-ethicalzen}
      - TENANT_ID=${ETHICALZEN_TENANT_ID:-demo}
      - PORT=8080
      - MODE=cloud
      - LOG_LEVEL=info
      - SYNC_ENABLED=true
      - SYNC_INTERVAL=60
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - legal-network
    restart: unless-stopped

  metrics:
    image: us-central1-docker.pkg.dev/ethicalzen-public-04085/ethicalzen-images/metrics-service:latest
    container_name: metrics-service-legal
    ports:
      - "9092:9090"
    environment:
      - PORTAL_URL=https://ethicalzen-backend-400782183161.us-central1.run.app
      - API_KEY=${ETHICALZEN_API_KEY:-sk-demo-public-playground-ethicalzen}
      - TENANT_ID=${ETHICALZEN_TENANT_ID:-demo}
      - PORT=9090
      - FORWARD_INTERVAL=60
      - BATCH_SIZE=100
      - DB_PATH=/data/metrics.db
    volumes:
      - metrics-data:/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9090/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - legal-network
    restart: unless-stopped

networks:
  legal-network:
    driver: bridge

volumes:
  metrics-data:

